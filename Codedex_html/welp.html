<!-- It's a review site like Yelp, which is well-known for its reviews of restaurants by foodies. Instead of food reviews, Welp can be about reviewing anything from books to film to public parks!

Create a new file called welp.html.

After setting up the file, add a <form> element in the <body>.

Let's include this information (in order):

The reviewer's name (first, last, nickname, doesn't matter).*
The name of what they're reviewing (film name, book title, etc.).*
Three "radio" buttons that ask if the reviewer would try again.
An <input> to offer a rating (1 out of 5).*
A <textarea> element for the reviewer to write comments (no more than 250 characters).
An input type of "submit" that says "Submit Review".
The inputs with * are required.

Make sure to add labels and validate the inputs! -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp</title>
</head>

<body>
    <form action="dialog">
        The reviewer's name:<input type="text" required placeholder="Enter your name"><br><br>
        What they're reviewing:<input type="text" required placeholder="Enter what your review"> <br><br>

        Try again: <br>
        <input type="radio" name="Wanna try again" style=""> Yes <br>
        <input type="radio" name="Wanna try again"> No <br><br>


        <label style="color: darkslategrey;">Rating:<input type="number" min="1" max="5"></label><br><br>
        <label>Comment<br><textarea placeholder="Write your comment" minlength="5" maxlength="250", rows="8" cols="40"></textarea></label><br><br>

        <input type="submit" name="Submit Review">
    </form>

</body>

</html>
