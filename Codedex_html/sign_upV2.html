<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
</head>
<body>
    <form action="dialog">
        <h2>Sign up</h2>

        <label for="username">username:</label>
        <input id="username" type="username" minlength="4" maxlength="10" required></input>

        <br><br>
        <label for="email">email:</label>
        <input id="email" type="email" minlength="4" maxlength="10" required></input>

        <br><br>
        <label for="password">password:</label>
        <input id="password" type="password" minlength="4" maxlength="10" required></input>

        <br><br>
        <label for="Password confirmation">Password confirmation:</label>
        <input id="Password confirmation" type="password" minlength="4" maxlength="10" required></input>

        <br><br>
        <input type="submit"></input></form>

</body>
</html>
